<div class="modal-header">
    <h2 class="modal-title">My Wordlists</h2>
    <button type="button" class="close" data-dismiss="modal">&times;</button>       
</div>
<div class="modal-body">
            <!-- text -->
            <div>
                <p>The search engine of ZuRecht is built on MTAS Query Language that supports CQL 
                    based on the Corpus Query Language introduced by the Corpus WorkBench. 
                    It allows to use user-defined wordlists stored in variables, e.g. [lemma=$myWordlist].</p>
            </div>  
                
</div>

<div class="modal-footer">
    <button class="btn" style="background-color: #337AB7;color: #ffffff" onclick="printQueryHelp(this)"><span class="fa fa-print" aria-hidden="true"></span> Print</button>
    <button class="btn btn-light" data-dismiss="modal">Close</button>
</div>
